<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>Product managment system</p>
        </div>


        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input type="number" id="price" placeholder="price">
                <input type="number" id="taxes" placeholder="taxes">
                <input type="number" id="ads" placeholder="ads">
                <input type="number" id="discount" placeholder="discount">
                <!-- <small id="total">12564</small> -->
                <button id="total">Total is  12564</button>
            </div>
            <div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="submit">create</button>
            </div>    
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input type="number" id="search" placeholder="search">
                <div class="btnSearch">
                    <button id="searchTitl">Search by Title</button>
                    <button id="searchTCategory">Search By Category</button>
                      
                </div>
            </div>
        </div>

    </div>
</body>
</html>
